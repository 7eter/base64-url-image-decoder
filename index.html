<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base64 Image Decoder</title>
</head>
<body>
    <h1>Base64 Image Decoder</h1>
    <div id="imageContainer"></div>

    <script>
        // Function to decode base64 image from URL parameter
        function decodeBase64Image() {
            const urlParams = new URLSearchParams(window.location.search);
            let imageUrlParam = urlParams.get('i');

            if (imageUrlParam) {
                // Replace missing + symbols with +
                imageUrlParam = imageUrlParam.replace(/ /g, '+');

                const imageUrl = decodeURIComponent(imageUrlParam);
                const imageElement = document.createElement('img');
                imageElement.src = imageUrl;
                document.getElementById('imageContainer').appendChild(imageElement);
            } else {
                console.error('No image URL provided.');
            }
        }

        // Call the function to decode the base64 image from the URL parameter
        decodeBase64Image();
    </script>
</body>
</html>
